<!DOCTYPE html>
<html>
    <head lang="en">
        <!-- Required meta tags -->
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

        <!--Google Fonts-->
        <link href="https://fonts.googleapis.com/css?family=Alfa+Slab+One" rel="stylesheet">
        <!--Animate CSS-->
        <link href="css/animate.css" rel="stylesheet"/>
        <!-- Bootstrap v4-->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <!--Custom CSS-->
        <link href="css/main.css" rel="stylesheet"/>

        <title>Colorful Flat</title>
    </head>
    <body>
        <header>
            <nav class="navbar navbar-expand-sm navbar-dark w-100">
                <div class="container">
                    <a class="navbar-brand" href="#"><span id="heart">&hearts;</span> Colorful Flat</a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ml-auto">
                      <li class="nav-item">
                        <a class="nav-link" href="#"><span>Home</span></a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="#">Services</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="#">Portfolio</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="#">Blog</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="#">Contact</a>
                      </li>
                    </ul>
                    </div>
                </div>
            </nav>
            <div id="carousel0" class="carousel slide" data-ride="carousel">
              <ol class="carousel-indicators">
                <li data-target="#carousel0" data-slide-to="0" class="active"></li>
                <li data-target="#carousel0" data-slide-to="1"></li>
                <li data-target="#carousel0" data-slide-to="2"></li>
              </ol>
              <div class="carousel-inner">
                <div class="carousel-item active i1">
                  <img class="d-block img-fluid mx-auto i1" src="img/1.png" alt="First slide">
                </div>
                <div class="carousel-item i2">
                  <img class="d-block img-fluid mx-auto i2" src="img/2.png" alt="Second slide">
                </div>
                <div class="carousel-item i3">
                  <img class="d-block img-fluid mx-auto i3" src="img/3.png" alt="Third slide">
                </div>
              </div>
            </div>
        </header>

        <!--jQuery-->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <!--Popper-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <!--Bootstrap-->
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

</html>
